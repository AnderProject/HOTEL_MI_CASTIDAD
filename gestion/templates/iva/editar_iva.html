{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Editar IVA</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                {{ form.porcentaje.label_tag }}
                {{ form.porcentaje }}
            </div>
            <div>
                {{ form.descripcion.label_tag }}
                {{ form.descripcion }}
            </div>
            <div>
                {{ form.activo.label_tag }}
                {{ form.activo }}
            </div>
            
            <div class="flex justify-between mt-6">
                <a href="{% url 'listar_iva' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Guardar Cambios
                </button>
            </div>
        </form>

        <div class="flex justify-center mt-6">
            <a href="{% url 'dashboard' %}" class="text-blue-600 hover:underline">
                Volver al Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
