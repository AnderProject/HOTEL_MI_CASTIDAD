{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Eliminar Reserva</h2>
    <p>¿Estás seguro de que deseas eliminar la reserva para {{ reserva.nombre_cliente }} {{ reserva.apellido_cliente }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white p-2 rounded">Eliminar</button>
        <a href="{% url 'listar_reservas' %}" class="ml-4 text-blue-600">Cancelar</a>
    </form>
</div>
{% endblock %}
